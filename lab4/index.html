<!DOCTYPE html>

    <input id="caixa" type="text" oninput="this.style.backgroundColor=['lightblue','lightgreen','lightpink'][this.value.length%3]" style="background-color:lightblue;border:2px solid gray;padding:5px;">


    <h2>4. Escolha uma cor em inglÃªs:</h2>

      <input id="corEscolhida" type="text" placeholder="Ex: yellow">

    </form>

    <h2>5. <button onclick='document.getElementById("contador").textContent=++window.c'>Conta!</button> <span id="contador">0</span></h2>
