        onmouseout="this.textContent='1. Passa por aqui!'">

             style="background-color:lightblue;border:2px solid gray;padding:5px;">
    </div>

    <h2>4. Escolha uma cor em inglÃªs:</h2>

    </select>

    <h2>5. 
      <button onclick='document.getElementById("contador").textContent=++window.c'>Conta!</button> 
      <span id="contador">0</span>
    </h2>
